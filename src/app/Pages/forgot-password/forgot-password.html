<div class="forgot-container">
  <form
    #forgotForm="ngForm"
    (ngSubmit)="onSubmit(forgotForm)"
    class="forgot-form"
    *ngIf="!submitted"
  >
    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">
      Enter your registered email and we’ll send you a reset link.
    </p>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="example@domain.com"
        required
        email
        #emailField="ngModel"
      />
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        Please enter a valid email.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="forgotForm.invalid" class="btn reset-btn">
      <fa-icon [icon]="faSend"></fa-icon> Send Reset Link
    </button>

    <!-- Back to Login -->
    <p class="back-link">Remembered your password? <a href="#">Login</a></p>
  </form>

  <!-- Success Message -->
  <div class="success-box" *ngIf="submitted">
    <fa-icon [icon]="faEnvelope" class="icon"></fa-icon>
    <h3>Check your inbox</h3>
    <p>
      We’ve sent a password reset link to <strong>{{ email }}</strong>
    </p>
    <a href="/login" class="back-login">Back to Login</a>
  </div>
</div>
