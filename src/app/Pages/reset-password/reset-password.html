<div class="reset-container">
  <form
    #resetForm="ngForm"
    (ngSubmit)="onSubmit(resetForm)"
    class="reset-form"
    *ngIf="!submitted"
  >
    <h2 class="title">Reset Password</h2>
    <p class="subtitle">Enter your new password below.</p>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        placeholder="Enter new password"
        required
        minlength="6"
        #newPassField="ngModel"
      />
      <div class="error" *ngIf="newPassField.invalid && newPassField.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Re-enter new password"
        required
        #confirmPassField="ngModel"
      />
      <div
        class="error"
        *ngIf="confirmPassField.touched && confirmPassword !== newPassword"
      >
        Passwords do not match.
      </div>
    </div>

    <!-- Update Button -->
    <button
      type="submit"
      [disabled]="resetForm.invalid || newPassword !== confirmPassword"
      class="btn reset-btn"
    >
      <fa-icon [icon]="faKey"></fa-icon> Update Password
    </button>
  </form>

  <!-- Success Message -->
  <div class="success-box" *ngIf="submitted">
    <fa-icon [icon]="faLock" class="icon"></fa-icon>
    <h3>Password Updated</h3>
    <p>Your password has been successfully changed.</p>
    <a href="#" class="back-login">Back to Login</a>
  </div>
</div>
