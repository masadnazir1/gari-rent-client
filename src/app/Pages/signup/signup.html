<div class="signup-wrapper">
  <!-- Left Image Section (Desktop Only) -->
  <div class="signup-image-container">
    <img
      src="https://images.unsplash.com/photo-1493238792000-8113da705763?q=80&w=1600"
      alt="Car rental management"
      class="side-image"
    />
  </div>

  <!-- Right Side Form -->
  <div class="signup-form-container">
    <form
      #signupForm="ngForm"
      (ngSubmit)="onSubmit(signupForm)"
      class="signup-form"
    >
      <img src="/logo.png" alt="Carx car rentals" class="signup-logo" />

      <div class="engagement-text">
        <h2 class="title">Create your account</h2>
        <p class="subtitle">Join us to manage your rentals efficiently.</p>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="fullName"
          placeholder="John Doe"
          required
          minlength="3"
          #fullNameField="ngModel"
        />
        <div
          class="error"
          *ngIf="fullNameField.invalid && fullNameField.touched"
        >
          Please enter your full name (min 3 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="example@domain.com"
          required
          email
          #emailField="ngModel"
        />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          placeholder="+92 300 1234567"
          required
          pattern="^[0-9+\\-\\s]{7,15}$"
          #phoneField="ngModel"
        />
        <div class="error" *ngIf="phoneField.invalid && phoneField.touched">
          Please enter a valid phone number.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          minlength="6"
          #passwordField="ngModel"
        />
        <div
          class="error"
          *ngIf="passwordField.invalid && passwordField.touched"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Signup Button -->
      <button
        *ngIf="!isLoading"
        type="submit"
        [disabled]="signupForm.invalid"
        class="btn signup-btn"
      >
        <fa-icon [icon]="faUserPlus"></fa-icon> Sign Up
      </button>

      <button *ngIf="isLoading" type="submit" disabled class="btn signup-btn">
        Loading...
      </button>

      <!-- Login Link -->
      <p class="login-link">
        Already have an account? <a href="/login">Login</a>
      </p>
    </form>
  </div>
</div>
