<div class="signup-container">
  <form
    #signupForm="ngForm"
    (ngSubmit)="onSubmit(signupForm)"
    class="signup-form"
  >
    <img src="/logo.png" alt="Carx  car rentals" class="login-logo" />
    <div class="engagment-text">
      <h3>Join us today!</h3>
      <h3>Create an account to get started.</h3>
    </div>
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        [(ngModel)]="fullName"
        placeholder="John Doe"
        required
        minlength="3"
        #fullNameField="ngModel"
      />
      <div class="error" *ngIf="fullNameField.invalid && fullNameField.touched">
        Please enter your full name (min 3 characters).
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="example@domain.com"
        required
        email
        #emailField="ngModel"
      />
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        Please enter a valid email.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        placeholder="+92 300 1234567"
        required
        pattern="^[0-9+\-\s]{7,15}$"
        #phoneField="ngModel"
      />
      <div class="error" *ngIf="phoneField.invalid && phoneField.touched">
        Please enter a valid phone number.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Signup Button -->
    <button
      *ngIf="!isLoading"
      type="submit"
      [disabled]="signupForm.invalid"
      class="btn signup-btn"
    >
      <fa-icon [icon]="faUserPlus"></fa-icon> Sign Up
    </button>
    <button
      *ngIf="isLoading"
      type="submit"
      [disabled]="true"
      class="btn signup-btn"
    >
      Loading...
    </button>

    <!-- Already have account -->
    <p class="login-link">
      Already have an account? <a href="/login">Login</a>
    </p>
  </form>
</div>
