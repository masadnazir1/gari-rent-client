<div class="account-layout" [class.sidebar-collapsed]="sidebarCollapsed">
  <!-- Sidebar (Desktop) -->
  <aside class="sidebar desktop-only">
    <div class="sidebar-header">
      <button
        class="collapse-btn"
        (click)="toggleSidebar()"
        [attr.aria-expanded]="!sidebarCollapsed"
      >
        <fa-icon
          [icon]="sidebarCollapsed ? faChevronRight : faChevronLeft"
        ></fa-icon>
      </button>
    </div>

    <nav class="menu">
      <button
        *ngFor="let item of menu"
        (click)="loadComponent(item.key)"
        [class.active]="selectedKey === item.key"
        class="menu-item"
      >
        <fa-icon [icon]="item.icon"></fa-icon>
        <span *ngIf="!sidebarCollapsed">{{ item.label }}</span>
      </button>
    </nav>

    <div class="side-bottom-section">
      <button class="add-new-car" (click)="openModal()">
        <fa-icon [icon]="faAdd"></fa-icon>
        <span *ngIf="!sidebarCollapsed"> Add Vehicle</span>
      </button>
    </div>

    <nav class="menu">
      <button class="menu-item"></button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <app-dealer-header />
    <section class="content-area">
      <ng-container *ngIf="selectedComponent">
        <ng-container *ngComponentOutlet="selectedComponent"></ng-container>
      </ng-container>
    </section>
  </main>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav">
    <button
      *ngFor="let item of BottomTab"
      (click)="loadComponent(item.key)"
      [class.active]="selectedKey === item.key"
      class="tab"
    >
      <fa-icon [icon]="item.icon"></fa-icon>
      <span class="tab-label">{{ item.label }}</span>
    </button>
  </nav>
</div>

<div class="Topdiv">
  <app-modalrelative
    [title]="'Add New Vehicle'"
    [isOpen]="isModalOpen"
    [size]="'md'"
    (close)="closeModal()"
  >
    <app-add-vehicle />
  </app-modalrelative>
</div>
