<!-- dealer-header.html -->
<header class="dealer-header">
  <div class="B-logo-row" *ngIf="businessData">
    <img [src]="businessData.logo_url" alt="User Avatar" class="avatar" />
    <h2 class="header-title">{{ businessData.business_name }}</h2>
  </div>
  <div class="header-right">
    <button class="notification-btn" (click)="onWebsiteClick()">
      <span class="icon">
        <fa-icon [icon]="faShop" size="2x" />
      </span>
    </button>

    <div class="user-profile">
      <button class="add-btn" (click)="openModal()">
        <span class="icon">
          <fa-icon [icon]="faPlus" size="2x" />
        </span>
      </button>
    </div>
  </div>
</header>

<div class="Topdiv">
  <app-modalrelative
    [title]="'Add New Vehicle'"
    [isOpen]="isModalOpen"
    [size]="'md'"
    (close)="closeModal()"
  >
    <app-add-vehicle />
  </app-modalrelative>
</div>
