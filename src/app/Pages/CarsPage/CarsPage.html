<app-navbar />
<div class="booking-toggle-box">
  <div class="booking-toggle-box-inner">
    <h3>Filters</h3>
    <button class="mobiletoggleFiterHideSHow" (click)="toggleFilters()">
      {{ showFilters ? "Hide Filters" : "Show Filters" }}
      <fa-icon [icon]="showFilters ? uparrow : downarrow"></fa-icon>
    </button>
  </div>
</div>

<div class="booking-page">
  <div class="sidebar" [ngClass]="{ hidden: !showFilters }">
    <app-filter-panel
      (filterChange)="onFilterChange($event)"
    ></app-filter-panel>
  </div>

  <div class="car-grid-container">
    <div class="car-grid">
      <app-car-card *ngFor="let car of carsList" [car]="car"></app-car-card>
    </div>

    <div *ngIf="carsList.length === 0" class="no-cars">
      No cars match the filters.
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
      <span>Page {{ currentPage }}</span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage * limit >= totalCars"
      >
        Next
      </button>
    </div>
  </div>
</div>
