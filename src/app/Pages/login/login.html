<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
    <img src="/logo.png" alt="Carx  car rentals" class="login-logo" />
    <div class="engagment-text">
      <h3 class="welcome-txt">Welcome back!</h3>
      <h3 class="welcome-txt">Sign in to pick up where you left off.</h3>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="example@domain.com"
        required
        email
        #emailField="ngModel"
      />
      <div class="error" *ngIf="emailField.invalid && emailField.touched">
        Please enter a valid email.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="options">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          checked
        />
        Remember me
      </label>
      <a href="/forgot-assword" class="forgot-password">Forgot password?</a>
    </div>

    <!-- Login Button -->
    <button type="submit" [disabled]="loginForm.invalid" class="btn login-btn">
      <fa-icon [icon]="faSignIn" *ngIf="!isLoading"></fa-icon>
      {{ isLoading ? "Loading..." : "Login" }}
    </button>

    <!-- Divider -->
    <!-- <div class="divider">
      <span>or continue with Google</span>
    </div> -->

    <!-- Google Login -->
    <!-- <button type="button" class="btn google-btn">
      <fa-icon [icon]="faGoogle"></fa-icon> Sign in with Google
    </button> -->

    <!-- Register Link -->
    <p class="signup-link">
      Donâ€™t have an account? <a href="/create">Sign up</a>
    </p>
  </form>
</div>
