<div class="login-wrapper">
  <!-- Left Image Section (Desktop Only) -->
  <div class="login-image-container">
    <img
      src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1600"
      alt="Car rental fleet"
      class="side-image"
    />
  </div>

  <!-- Right Form Section -->
  <div class="login-form-container">
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="login-form"
    >
      <div class="form-header">
        <img src="/logo.png" alt="Carx car rentals" class="login-logo" />

        <h2 class="title">Welcome back</h2>
        <p class="subtitle">Sign in to pick up where you left off.</p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="example@domain.com"
          required
          email
          #emailField="ngModel"
        />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          minlength="6"
          #passwordField="ngModel"
        />
        <div
          class="error"
          *ngIf="passwordField.invalid && passwordField.touched"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Options -->
      <div class="options">
        <label class="remember-me">
          <input
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            checked
          />
          Remember me
        </label>

        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn login-btn"
      >
        <fa-icon [icon]="faSignIn" *ngIf="!isLoading"></fa-icon>
        {{ isLoading ? "Loading..." : "Login" }}
      </button>

      <!-- Signup -->
      <p class="signup-link">
        Donâ€™t have an account? <a href="/create">Sign up</a>
      </p>
    </form>
  </div>
</div>
