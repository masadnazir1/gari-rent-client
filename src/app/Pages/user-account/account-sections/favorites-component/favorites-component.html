<div class="favorites-container">
  <h2><i class="fa-solid fa-heart text-danger"></i> My Favorites</h2>

  <div *ngIf="favorites.length === 0" class="empty-state">
    <i class="fa-regular fa-heart"></i>
    <p>You havenâ€™t saved any cars yet.</p>
    <button class="btn btn-primary">
      <i class="fa-solid fa-car"></i> Browse Cars
    </button>
  </div>

  <div class="favorites-grid" *ngIf="favorites.length > 0">
    <div
      class="favorite-card"
      *ngFor="let car of favorites"
      [class.unavailable]="car.status === 'unavailable'"
    >
      <img [src]="car.image" [alt]="car.name" class="car-image" />

      <div class="card-body">
        <h3>{{ car.name }}</h3>
        <p class="category">
          <i class="fa-solid fa-car-side"></i> {{ car.category }}
        </p>
        <p class="location">
          <i class="fa-solid fa-location-dot"></i> {{ car.location }}
        </p>
        <p class="price">
          <i class="fa-solid fa-dollar-sign"></i> {{ car.dailyRate }}/day
        </p>

        <div class="actions">
          <button
            class="btn btn-success"
            (click)="bookNow(car)"
            [disabled]="car.status === 'unavailable'"
          >
            <i class="fa-solid fa-calendar-check"></i> Book Now
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="removeFavorite(car.id)"
          >
            <i class="fa-solid fa-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
