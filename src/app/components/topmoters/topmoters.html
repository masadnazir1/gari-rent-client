<div class="container">
  <div class="header">
    <h5>Explore Premium Car Brands</h5>
    <button class="show-all">Show all Brands</button>
  </div>

  <div class="brand-grid">
    <div
      class="brand-card"
      *ngFor="let brand of brands"
      (click)="FindByBrand(brand.name)"
    >
      <img [src]="brand.logo" [alt]="brand.name" />
      <p>{{ brand.name }}</p>
    </div>
  </div>
</div>
