<div class="add-customer-container" *ngIf="!success">
  <h2>Add New Customer</h2>

  <form (ngSubmit)="addCustomer()" #f="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          name="full_name"
          [(ngModel)]="form.full_name"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="form.email" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" [(ngModel)]="form.phone" />
      </div>

      <div class="form-group full">
        <label>Address</label>
        <textarea name="address" [(ngModel)]="form.address" rows="2"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading">
        {{ loading ? "Adding..." : "Add Customer" }}
      </button>
    </div>
  </form>
</div>

<div class="success-container" *ngIf="success">
  <fa-icon [icon]="faCheckCircle" size="10x" />
  <h2>Customer Added Successfully</h2>
</div>
