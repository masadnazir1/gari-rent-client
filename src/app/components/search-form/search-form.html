<div class="search-form-container">
  <form class="search-form">
    <div class="form-group">
      <fa-icon [icon]="['fas', 'map-marker-alt']" class="icon"></fa-icon>
      <div>
        <label>Your Destination</label>
        <select>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <fa-icon [icon]="['fas', 'calendar-alt']" class="icon"></fa-icon>
      <div class="centerBox">
        <label>When to Start</label>
        <input type="date" />
      </div>
    </div>

    <div class="form-group">
      <fa-icon [icon]="['fas', 'calendar-alt']" class="icon"></fa-icon>
      <div class="centerBox">
        <label>When to Finish</label>
        <input type="date" />
      </div>
    </div>

    <div class="form-group">
      <fa-icon [icon]="['fas', 'users']" class="icon"></fa-icon>
      <div class="centerBox">
        <label>People</label>
        <select>
          <option>1 Adult, 0 Child</option>
          <option>2 Adults, 1 Child</option>
        </select>
      </div>
    </div>

    <button type="submit" class="search-btn">
      <fa-icon [icon]="['fas', 'search']"></fa-icon> Search
    </button>
  </form>
</div>
