<div
  class="carousel"
  (mouseenter)="stopAutoplay()"
  (mouseleave)="startAutoplay()"
>
  <!-- Slides wrapper -->
  <div
    class="slides"
    [style.transform]="'translateX(-' + currentIndex() * 100 + '%)'"
  >
    <div class="slide" *ngFor="let slide of slides(); let i = index">
      <!-- Background image -->
      <img [src]="slide.image" [alt]="slide.title" class="bg-img" />

      <!-- Content -->
      <div class="content">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.subtitle }}</p>
        <button>{{ slide.button }}</button>
      </div>

      <!-- Car image with animation -->
      <img
        [src]="slide.carImage"
        alt="Car"
        class="car-img"
        [class.animate-car]="i === currentIndex()"
      />
    </div>
  </div>
</div>
