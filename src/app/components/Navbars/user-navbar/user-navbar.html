<nav class="navbar">
  <!-- Left side navigation -->
  <div class="nav-left">
    <!-- Logo -->
    <div class="logo">
      <img src="/logo.png" alt="Logo" (click)="home()" />
    </div>
  </div>

  <!-- Right side -->
  <div class="nav-right">
    <!-- Notifications -->
    <button
      class="icon-btn"
      (click)="isNotificationmodal = !isNotificationmodal"
    >
      <fa-icon [icon]="faBell"></fa-icon>
      <span class="badge">3</span>
    </button>

    <app-dropdown [isOpen]="isNotificationmodal">
      <div class="NotificationsBox">
        <div class="NotificationsBoxHeader">
          <span>Notifications</span>
        </div>
        <div class="NotificationsBoxFooter">
          <button class="ViewallBtn">View all Notifications</button>
        </div>
      </div>
    </app-dropdown>

    <!-- Messages -->
    <button class="icon-btn">
      <fa-icon [icon]="faMessage"></fa-icon>
      <span class="badge">5</span>
    </button>

    <!-- User profile -->
    <div class="user-profile" (click)="ModelToggle()">
      <img src="/user.png" alt="User" />

      <app-dropdown [isOpen]="ismodal">
        <li class="listOptions" (click)="Profile()">
          <fa-icon [icon]="UserIcon" />
          My Accunt
        </li>
        <li
          class="listOptions"
          (click)="navigateTo('/user-account?tab=bookings')"
        >
          <fa-icon [icon]="BookingIcons" />
          My Bookings
        </li>
        <li
          class="listOptions"
          (click)="navigateTo('/user-account?tab=dashboard')"
        >
          <fa-icon [icon]="faDashboard" />
          Dashboard
        </li>
        <li class="listOptions" (click)="isconfirm = !isconfirm">
          <fa-icon [icon]="LogoutIcon" />
          Logout
        </li>
      </app-dropdown>
    </div>
  </div>
</nav>

<app-confirm-dialog
  [isOpen]="isconfirm"
  description="Do you really want to logout?"
  (onConfirm)="logout()"
  (onCancel)="isconfirm = false"
/>
